<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>日報入力画面</title>

    <style>
        .task-block {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function countTasks() {
            return document.querySelectorAll("#tasks-container .task-block").length;
        }

        function addTask() {
            const currentCount = countTasks();
            if (currentCount >= 3) return;

            const template = document.getElementById("task-template").innerHTML;
            const container = document.getElementById("tasks-container");
            const wrapper = document.createElement("div");
            wrapper.innerHTML = template;
            container.appendChild(wrapper.firstElementChild);

            updateButtons();
        }

        function deleteTask(button) {
            const container = document.getElementById("tasks-container");
            if (countTasks() > 1) {
                button.closest(".task-block").remove();
            }
            updateButtons();
        }

        function updateButtons() {
            const tasks = document.querySelectorAll("#tasks-container .task-block");
            const addBtn = document.getElementById("add-btn");

            // 削除ボタンの表示制御
            tasks.forEach((task, index) => {
                const delBtn = task.querySelector(".delete-btn");
                delBtn.style.display = tasks.length > 1 ? "inline" : "none";
            });

            // 追加ボタンの表示制御
            addBtn.style.display = tasks.length < 3 ? "inline" : "none";
        }

        function clearForm() {
            document.querySelector("form").reset();

            const container = document.getElementById("tasks-container");
            container.innerHTML = "";

            // 初期1件追加
            addTask();
        }

        window.onload = function () {
            updateButtons();
        
            /* ★ 出退勤時間バリデーション（クライアント側）★ */
            const form = document.querySelector("form");
            if (form) {
                form.addEventListener("submit", function (e) {
                    const s = document.getElementById("start_time").value;
                    const t = document.getElementById("end_time").value;
                    if (s && t && t <= s) {
                        alert("退勤時間は出勤時間より後の時刻を入力してください。");
                        e.preventDefault();       // 送信キャンセル
                    }
                });
            }        

        };

    </script>

</head>

<body>

    <h2>{{ name }}さん：{{ report_date }}の日報入力</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-success">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label>日付:</label>
        <input type="text" name="report_date" value="{{ report_date }}" readonly>

        <label>体調:</label>
        <select name="condition">
            <option value="良好" {% if condition == '良好' %}selected{% endif %}>良好</option>
            <option value="普通" {% if condition == '普通' %}selected{% endif %}>普通</option>
            <option value="悪い" {% if condition == '悪い' %}selected{% endif %}>悪い</option>
        </select>

        <label for="start_time">出勤時間</label>
        <input type="time" id="start_time" name="start_time" value="{{ report.start_time if report else '' }}" required>

        <label for="end_time">退勤時間</label>
        <input type="time" id="end_time" name="end_time" value="{{ report.end_time if report else '' }}" required>

        <hr>

        <div id="tasks-container">
            {% if tasks and tasks|length > 0 %}
                {% for task in tasks %}
                    <div class="task-block">
                        <label>作業内容:</label>
                        <select name="work_detail[]">
                            <option value="清掃" {% if task.task_name == '清掃' %}selected{% endif %}>清掃</option>
                            <option value="パソコン設定" {% if task.task_name == 'パソコン設定' %}selected{% endif %}>パソコン設定</option>
                            <option value="発送準備・検品" {% if task.task_name == '発送準備・検品' %}selected{% endif %}>発送準備・検品</option>
                            <option value="データ入力" {% if task.task_name == 'データ入力' %}selected{% endif %}>データ入力</option>
                            <option value="資料準備・確認" {% if task.task_name == '資料準備・確認' %}selected{% endif %}>資料準備・確認</option>
                            <option value="備品移動" {% if task.task_name == '備品移動' %}selected{% endif %}>備品移動</option>
                            <option value="パソコンスキル" {% if task.task_name == 'パソコンスキル' %}selected{% endif %}>パソコンスキル</option>
                            <option value="タイピング" {% if task.task_name == 'タイピング' %}selected{% endif %}>タイピング</option>
                            <option value="軽作業" {% if task.task_name == '軽作業' %}selected{% endif %}>軽作業</option>
                            <option value="面接対策" {% if task.task_name == '面接対策' %}selected{% endif %}>面接対策</option>
                            <option value="応募書類作成" {% if task.task_name == '応募書類作成' %}selected{% endif %}>応募書類作成</option>
                            <option value="その他" {% if task.task_name == 'その他' %}selected{% endif %}>その他</option>
                        </select>

                        <label>
                            作業時間
                            <span class="text-sm text-gray-500">
                                <input type="number" name="work_time[]" step="0.25" min="0" value="{{ task.task_duration }}" required>(時間:0.25単位)
                            </span>
                        </label>

                        <hr>

                        <label>利用者によるコメント:</label>
                        <textarea name="user_comment[]" maxlength="300">{{ task.task_note }}</textarea>

                        <button type="button" class="delete-btn" onclick="deleteTask(this)">削除</button>
                    </div>
                {% endfor %}
            {% else %}
                <!-- 初期表示1件 -->
                <div class="task-block">
                    <label>作業内容:</label>
                    <select name="work_detail[]">
                        <option value="清掃">清掃</option>
                        <option value="パソコン設定">パソコン設定</option>
                        <option value="発送準備・検品">発送準備・検品</option>
                        <option value="データ入力">データ入力</option>
                        <option value="資料準備・確認">資料準備・確認</option>
                        <option value="備品移動">備品移動</option>
                        <option value="パソコンスキル">パソコンスキル</option>
                        <option value="タイピング">タイピング</option>
                        <option value="軽作業">軽作業</option>
                        <option value="面接対策">面接対策</option>
                        <option value="応募書類作成">応募書類作成</option>
                        <option value="その他">その他</option>
                    </select>

                    <label>
                        作業時間
                        <span class="text-sm text-gray-500">
                            <input type="number" name="work_time[]" step="0.25" min="0" required>(時間:0.25単位)
                        </span>
                    </label>

                    <hr>

                    <label>利用者によるコメント:</label>
                    <textarea name="user_comment[]" maxlength="300"></textarea>

                    <button type="button" class="delete-btn" style="display:none;" onclick="deleteTask(this)">削除</button>
                </div>
            {% endif %}
        </div>

        <button type="button" id="add-btn" onclick="addTask()">追加</button>

        <hr>

        <label>職員からのコメント:</label>
        <textarea readonly style="width: 100%; height: 100px; background-color: #f9f9f9;">{{ staff_comment }}</textarea>

        <div style="margin-top: 20px;">
            <button type="submit">保存</button>
            <button type="button" onclick="window.location.href='{{ url_for('main') }}'">メインへ戻る</button>
        </div>
    </form>

    <!-- 非表示のテンプレート -->
    <div id="task-template" style="display:none;">
        <div class="task-block">
            <label>作業内容:</label>
            <select name="work_detail[]">
                <option value="清掃">清掃</option>
                <option value="パソコン設定">パソコン設定</option>
                <option value="発送準備・検品">発送準備・検品</option>
                <option value="データ入力">データ入力</option>
                <option value="資料準備・確認">資料準備・確認</option>
                <option value="備品移動">備品移動</option>
                <option value="パソコンスキル">パソコンスキル</option>
                <option value="タイピング">タイピング</option>
                <option value="軽作業">軽作業</option>
                <option value="面接対策">面接対策</option>
                <option value="応募書類作成">応募書類作成</option>
                <option value="その他">その他</option>
            </select>

            <label>
                作業時間
                <span class="text-sm text-gray-500">
                    <input type="number" name="work_time[]" step="0.25" min="0" required>(時間:0.25単位)
                </span>
            </label>

            <hr>

            <label>利用者によるコメント:</label>
            <textarea name="user_comment[]" maxlength="300"></textarea>

            <button type="button" class="delete-btn" onclick="deleteTask(this)">削除</button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>メイン画面</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
        }
        h2 {
            margin-bottom: 30px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            gap: 20px;
        }
        .nav-button {
            padding: 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>{{ username }}さん、こんにちは。</h2>

    <div class="button-container">
        <form action="{{ url_for('daily_report_input') }}">
            <button class="nav-button">日報入力</button>
        </form>
        <form action="{{ url_for('report_list') }}">
            <button class="nav-button">日報一覧</button>
        </form>
        <form action="{{ url_for('user_list') }}">
            <button class="nav-button">利用者一覧</button>
        </form>
        <form action="{{ url_for('logout') }}">
            <button class="nav-button">ログアウト</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>利用者一覧</title>
</head>
<body>
    <h1>利用者一覧</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('report_list', user_id=user['user_id']) }}">
                {{ user['username'] }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('main') }}">
        <button>メインに戻る</button>
    </form>
</body>
</html>
